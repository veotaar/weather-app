<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather</title><script defer="defer" src="main.js"></script></head><body><div class="container" data-container><div class="search"><form action="get" data-form><input name="city" id="city" placeholder="Enter city name..." data-input/></form></div><div class="card" data-card><div class="city"><p data-city>&nbsp;</p></div><div class="forecast" data-forecast><p class="description" data-description>&nbsp;</p><h2 class="temp" data-temp>&nbsp;</h2><p class="feels-like">Feels like: <span data-feels-like>&nbsp;</span></p></div><div class="other-details" data-other-details><div class="humidity"><p>Humidity</p><p data-humidity>&nbsp;</p></div><div class="pressure"><p>Pressure</p><p data-pressure>&nbsp;</p></div></div><button data-button>&deg;C / &deg;F</button></div></div></body></html>
